<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimusTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <!-- Header da page -->
    <header class="cabecalho">
        <section class="container">
            <img class="container__logo" src="assets/worldwide 1 (Traced).svg" alt="logo da empresa TIRecruiter">
            <P class="cabecalho__titulo">OptimusTech</P>
            <ul class="cabecalho__lista">
                <li class="cabecalho__item">
                    <a href="#" class="cabecalho__link">Home</a>
                </li>
                <li class="cabecalho__item">
                    <a href="#" class="cabecalho__link">Produtos</a>
                </li>
                <li class="cabecalho__item">
                    <a href="#" class="cabecalho__link">Recursos</a>
                </li>
                <li class="cabecalho__item">
                    <a href="#" class="cabecalho__link">Sobre nós</a>
                </li>

        <section class="container">
            <a class="container__button entrar" href="#">Entrar</a>
            <a class="container__button cadastrar" href="#">Cadastrar</a>
        </section>
    </header>
    <!-- Main da page -->
    <main>
        <section class="container__topo">
            <p class="topo__texto">Sobre nós</p>
            <h1 class="topo__titulo">Por que somos diferentes?</h1>
            <p class="topo__descricao">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
